<!DOCTYPE html>
<html ng-app="x">
  <head>
    <meta charset="utf-8" />
    <title>LiveWookie </title>
    <!-- Le css -->
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <script>
      /**
      * Needed to load node-webkit functionality.
      */
      if (typeof window.require != 'undefined') {
      window.gui = require('nw.gui');
      var clipboard = window.gui.Clipboard.get();
      var win =window.gui.Window.get();
      win.show();
      }
    </script>
  </head>
  <body>
    <!-- Le content... -->
    <section ng-controller="AceCtrl">
      <div ui-ace="aceOption" ng-model="aceModel"></div>
    </section>
    <!-- Le vendor... -->
    <script src="lib/angular.min.js"></script>
    <script src="lib/ace/src-noconflict/ace.js"></script>
    <script src="lib/ui-ace.js"></script>
    <script src="app.js"></script>
  </body>
</html>
