<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <meta charset="utf-8" />
    <title>LiveWookie</title>
    <!-- Le css -->
    <link rel="stylesheet" type="text/css" href="style.css"/>
  </head>
  <body>
    <!-- Le content... -->
    <section ng-controller="AceCtrl">
      <button ng-click='toggleEditor()'>Toggle Menu</button>
      <div ng-show="aceShow" id="editor" ui-ace="aceOption"
      ng-model="aceModel"></div>
      <div ng-show="agendaShow">
        <div ng-repeat="item in agenda">
          <h1>{{item.level}} {{item.todo}}  {{item.headline}}</h1>
        </div>
      </div>
    </section>
    <!-- Le vendor... -->
    <script>
      /**
      * Needed to load node-webkit functionality.
      */

      var LW = {}; // To have a global namespace
      if (typeof window.require != 'undefined') {
      window.gui = require('nw.gui');
      var clipboard = window.gui.Clipboard.get();
      var win = window.gui.Window.get();

      win.focus();
      win.show();
      }
    </script>
    <script src="lib/angular.min.js"></script>
    <script src="lib/ace/src-noconflict/ace.js"></script>
    <script src="lib/ui-ace.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
  </body>
</html>
