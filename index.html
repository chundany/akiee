<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>LiveWookie</title>
    <!-- Le css -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
  </head>
  <body >
    <nav class="navbar navbar-default" role="navigation">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <div class="btn-group">
            <button type="button" class="btn btn-default navbar-btn" id="show-todo">Todo</button>
            <button type="button" class="btn btn-default navbar-btn" id="show-doing">Doing</button>
            <button type="button" class="btn btn-default navbar-btn" id="show-done">Done</button>
          </div>
          <button type="button" class="btn btn-default navbar-btn" id="show-tasks">All</button>
          <button type="button" class="btn btn-default navbar-btn" id="show-editor">Editor</button>
          <button type="button" class="btn btn-primary navbar-btn" id="show-enterTask">New</button>
        </div>
      </div>
    </nav>
    <div id="editor"></div>
    <table id="list" class="table table-condensed" tabindex="1"></table>
    <!-- Start enterTask -->
    <div class="modal fade" id="enterTask" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
      </div>
      <div class="modal-body">
        <form class="form-inline" role="form">
          <div class="form-group">
            <input type="text" class="form-control" id="enterHeadline" placeholder="Enter Headline">
          </div>
          <div class="form-group"><select class="form-control">
          <option>Inbox</option>
          <option>Akiee</option>
        </select>
          </div>
          <button type="submit" class="btn btn-default">Create</button>
          <button type="button" class="btn btn-link">Cancel</button>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
    <!-- End enterTask -->
    <script>
      /**
      * Needed to load node-webkit functionality.
      */

      var LW = {}; // To have a global namespace
      if (typeof window.require !== 'undefined') {
      window.gui = require('nw.gui');
      var clipboard = window.gui.Clipboard.get();
      var win = window.gui.Window.get();

      win.focus();
      win.show();
      }
    </script>
   
    <script src="lib/ace/src-noconflict/ace.js"></script>
    <script src="lib/jquery.js"></script>
    <script src="lib/bootstrap.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
